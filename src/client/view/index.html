<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Travel Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/index.scss" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary">
      <h3 class="navbar-brand">Travel Planner</h3>
    </header>

    <main class="container mt-4">
      <div class="col-md-6">
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input
            id="destination"
            type="text"
            name="destination"
            placeholder="Desired Location"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="start-date">Start Date:</label>
          <input
            id="start-date"
            type="date"
            name="start-date"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="end-date">End Date:</label>
          <input
            id="end-date"
            type="date"
            name="end-date"
            class="form-control"
          />
        </div>
        <button class="btn" id="save-trip">Save Trip</button>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray" />
        <div id="result" class="hidden">
          <div class="card-body">
            <h3 class="text-center">My Trip</h3>
            <p class="card-text">
              1. Destination is: <span id="location" class="text-danger"></span>
            </p>
            <p class="card-text">
              2. Departure date: <span id="departure-date" class="text-danger"></span>
            </p>
            <p class="card-text">
              3. Complete date: <span id="complete-date" class="text-danger"></span>
            </p>
            <p class="card-text">
              4. The trip departs:
              <span id="left-days" class="text-danger"></span> days away
            </p>
            <p class="card-text">
              5. The trip is long:
              <span id="trip-duration" class="text-danger"></span> days
            </hp3>
            <p class="card-text">
              6. The temperature is:
              <span id="temperature" class="text-danger"></span> <span>&#8451;</span>
            </p>
            <p class="card-text">
              7. The humidity is:
              <span id="relative-humidity" class="text-danger"></span> <span>%</span>
            </p>
          </div>
          <h5>The illustration:</h5>
          <img id="illustration" alt="illustration" />
      </div>
    </main>

    <footer class="footer bg-primary mt-5 py-3">
      <div class="container text-center">
          <h6 class="text-black mb-0">Â©2024 Design by Luong Van Linh</h6>
      </div>
    </footer>
  
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered successfully:",
                registration
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      } else {
        console.log("Service Worker not supported");
      }
    </script>
  </body>
</html>
